<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Score Calculator</title>
    <script>
        async function calculateScore() {
            const inputText = document.getElementById('inputText').value;
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            try {
                const response = await fetch('/calculate_score/', {
                    method: 'POST',
                    body: new URLSearchParams({
                        input_text: inputText,
                        csrfmiddlewaretoken: csrfToken
                    }),
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    credentials: 'same-origin' // Include credentials for CSRF protection
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('scoreResult').innerHTML = `
                        <strong>Education Score:</strong> ${data.education_raw_score} <br>
                        <strong>Toxicity:</strong> ${data.toxicity} <br>
                        <strong>Neutral Toxicity Score:</strong> ${data.toxicity_scores.neutral} <br>
                        <strong>Toxic Toxicity Score:</strong> ${data.toxicity_scores.toxic}
                    `;
                } else {
                    throw new Error(data.error || 'Request failed');
                }
            } catch (error) {
                document.getElementById('scoreResult').innerText = 'Error: ' + error.message;
            }
        }
    </script>
</head>
<body>
    <h1>Text Score Calculator</h1>
    <form onsubmit="event.preventDefault(); calculateScore();">
        {% csrf_token %}
        <label for="inputText">Enter Text:</label>
        <textarea id="inputText" rows="4" cols="50" placeholder="Type your text here..."></textarea>
        <button type="submit">Calculate Score</button>
    </form>

    <div id="scoreResult" style="margin-top: 20px; font-weight: bold;"></div>
</body>
</html>
